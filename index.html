      var player = document.createElement('audio');
      player.setAttribute('src', 'https://play.publicradio.org/web/o/minnesota/classical/programs/free-downloads/2017/02/13/daily_download_20170213_128.mp3');
      player.setAttribute('loop', true);

      function stopgo(btn) {
          if (btn.value == "Pause Vibes") {
              player.pause()
              btn.value = "Play Vibes"
          } else {
              player.play()
              btn.value = "Pause Vibes"
          }
      }
      player.volume = .8
  </script>
